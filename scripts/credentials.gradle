    if (propFile.canRead()) {
        def properties = new Properties()
        properties.load(new FileInputStream(propFile))

        ext.SOZDIK_API_CLIENT_NAME = properties['sozdikApiClientName']
        ext.SOZDIK_API_KEY = properties['sozdikApiKey']
